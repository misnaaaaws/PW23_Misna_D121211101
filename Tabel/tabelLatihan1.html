<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table{
        width: 60%;
    }
    table, td {
        border: 2px solid black; 
        border-collapse: collapse ;
        text-align: center;
    }
    td {
        padding: 10px;
    }
    th.question-mark {
        font-size: 50px;
    }
</style>
<body>
    <table>
            <tr>
                <td>1,1</td>
                <td>1,2</td>
                <td>1,3</td>
                <td>1,4</td>
            </tr>
            <tr>
                <td>2,1</td>
                <th class= "question-mark" rowspan="2" colspan="2">?</th>
                <td>2,4</td>
            </tr>
            <tr>
                <td>3,1</td>
                <td>3,4</td>
            </tr>
            <tr>
                <td>4,1</td>
                <td>4,2</td>
                <td>4,3</td>
                <td>4,4</td>
            </tr>
    </table>
</body>
</html>
